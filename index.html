<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            padding: 15px;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #fafafa;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        .punch-card {
            background: #fff5f5;
            border: 2px dashed #ff9999;
            border-radius: 15px;
            padding: 15px;
            width: calc(100% - 30px);
            /* Account for body padding */
            max-width: 350px;
            margin: 0 auto;
            text-align: center;
            box-sizing: border-box;
        }

        h2 {
            margin: 10px 0;
            font-size: 1.5rem;
        }

        .punches {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(4, 1fr);
            gap: 10px;
            margin: 15px auto;
            max-width: 240px;
            /* Control maximum width of the grid */
        }

        .punch {
            aspect-ratio: 1;
            width: 100%;
            max-width: 70px;
            /* Control maximum size of each punch */
            margin: 0 auto;
            border: 2px solid #ff6666;
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            /* font-size: clamp(20px, 5vw, 30px); */
            font-size: 30px;
            color: transparent;
        }

        .punch.punched {
            background: #ff6666;
            transform: scale(0.9);
            pointer-events: none;
            color: initial;
        }

        .punch:hover:not(.punched) {
            background: #ffcccc;
        }

        @keyframes punchAnimation {
            0% {
                transform: scale(1);
                opacity: 0;
            }

            50% {
                transform: scale(1.2);
                opacity: 1;
            }

            100% {
                transform: scale(0.9);
                opacity: 1;
            }
        }

        .dialog {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            z-index: 1000;
            width: 80%;
            max-width: 300px;
        }

        .dialog-buttons {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-top: 15px;
        }

        button {
            padding: 8px 20px;
            border: none;
            border-radius: 5px;
            background: #ff6666;
            color: white;
            cursor: pointer;
            font-size: 1rem;
        }

        button:hover {
            background: #ff4444;
        }

        /* Overlay for dialog */
        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            z-index: 999;
        }

        /* For larger screens, switch to 5x2 grid */
        @media (min-width: 768px) {
            .punches {
                grid-template-columns: repeat(5, 1fr);
                grid-template-rows: repeat(2, 1fr);
                max-width: 350px;
            }
        }
    </style>
</head>

<body>
    <div class="punch-card">
        <h2>10 Massages Punch Card</h2>
        <div class="punches" id="punchContainer"></div>
        <p>Punches remaining: <span id="remaining">10</span></p>
    </div>

    <div class="overlay" id="overlay"></div>
    <div class="dialog" id="confirmDialog">
        <p>Confirm punch?</p>
        <div class="dialog-buttons">
            <button onclick="confirmPunch()">Yes</button>
            <button onclick="closeDialog()">No</button>
        </div>
    </div>

    <script>
        let currentPunchIndex = null;
        const punches = Array(10).fill(false);

        const savedPunches = localStorage.getItem('massagePunches');
        if (savedPunches) {
            const loadedPunches = JSON.parse(savedPunches);
            loadedPunches.forEach((isPunched, index) => {
                if (isPunched) punches[index] = true;
            });
        }

        function createPunchCard() {
            const container = document.getElementById('punchContainer');
            punches.forEach((isPunched, index) => {
                const punch = document.createElement('div');
                punch.className = `punch ${isPunched ? 'punched' : ''}`;
                punch.onclick = () => !isPunched && showConfirmDialog(index);
                punch.innerHTML = 'ðŸ’†';
                container.appendChild(punch);
            });
            updateRemaining();
        }

        function showConfirmDialog(index) {
            currentPunchIndex = index;
            document.getElementById('overlay').style.display = 'block';
            document.getElementById('confirmDialog').style.display = 'block';
        }

        function closeDialog() {
            document.getElementById('overlay').style.display = 'none';
            document.getElementById('confirmDialog').style.display = 'none';
        }

        function confirmPunch() {
            const punch = document.querySelectorAll('.punch')[currentPunchIndex];
            punch.style.animation = 'punchAnimation 0.5s forwards';
            punch.classList.add('punched');
            punches[currentPunchIndex] = true;

            localStorage.setItem('massagePunches', JSON.stringify(punches));

            closeDialog();
            updateRemaining();
        }

        function updateRemaining() {
            const remaining = punches.filter(p => !p).length;
            document.getElementById('remaining').textContent = remaining;
        }

        createPunchCard();
    </script>
</body>

</html>
